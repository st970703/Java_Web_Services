# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=DEBUG, A1

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n

# Specify an output level for code in the org.hibernate namespace. DEBUG 
# results in a lot of detailed messages that are sometimes useful when 
# debugging. Setting to a higher level, e.g. WARN, disables the detailed output.
log4j.logger.org.hibernate=WARN
